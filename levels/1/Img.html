<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Interactivo</title>
  <style>
	body {
	  font-family: Arial, sans-serif;
	  background-color: transparent;
	  margin: 0;
	  display: flex;
	  flex-direction: column;
	  justify-content: center;
	  align-items: center;
	  min-height: 100vh;
	  text-align: center;
	}
    .main-image {
      width: 200px;
      height: 200px;
      margin: 0 auto 60px;
      overflow: hidden;
      background-color: #fff;
    }
    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .thumbnails {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
	  margin-top: 100px;
	  background-color: #e6f0ff;
	  padding: 10px;
	  border-radius: 15px;
    }
    .thumbnail {
      width: 70px;
      height: 70px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .thumbnail:hover {
      transform: scale(1.1);
      border-color: #666;
    }
    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
	  

  </style>
</head>
<body>
<div class="main-image" id="mainDisplay">
  <img src="CC/CC-15.png" alt="Imagen principal" id="mainImage">
</div>

<div class="thumbnails" id="thumbs">
  <div class="thumbnail active" data-file="CC-15.png" onclick="changeImage('CC-15.png', this)">
    <img src="CC/CC-15.png" alt="img1">
  </div>
  <div class="thumbnail" data-file="CC-16.png" onclick="changeImage('CC-16.png', this)">
    <img src="CCN/CC-16.png" alt="img2">
  </div>
  <div class="thumbnail" data-file="CC-17.png" onclick="changeImage('CC-17.png', this)">
    <img src="CCN/CC-17.png" alt="img3">
  </div>
  <div class="thumbnail" data-file="CC-24.png" onclick="changeImage('CC-24.png', this)">
    <img src="CCN/CC-24.png" alt="img4">
  </div>
  <div class="thumbnail" data-file="CC-25.png" onclick="changeImage('CC-25.png', this)">
    <img src="CCN/CC-25.png" alt="img5">
  </div>
  <div class="thumbnail" data-file="CC-29.png" onclick="changeImage('CC-29.png', this)">
    <img src="CCN/CC-29.png" alt="img6">
  </div>
  <div class="thumbnail" data-file="CC-30.png" onclick="changeImage('CC-30.png', this)">
    <img src="CCN/CC-30.png" alt="img7">
  </div>
</div>


<script>
  function changeImage(baseFile, el) {
    // Cambia la imagen grande (activo = CC/)
    document.getElementById('mainImage').src = `CC/${baseFile}`;

    // Alterna activos/desactivados en thumbs
    document.querySelectorAll('.thumbnail').forEach(t => {
      const file = t.dataset.file;
      const img  = t.querySelector('img');

      if (t === el) {
        t.classList.add('active');
        img.src = `CC/${file}`;   // activo
      } else {
        t.classList.remove('active');
        img.src = `CCN/${file}`;  // desactivado
      }
    });
  }

  // Por si no dejas marcado el inicial en HTML
  document.addEventListener('DOMContentLoaded', () => {
    const current = document.querySelector('.thumbnail.active') || document.querySelector('.thumbnail');
    if (current && !current.classList.contains('active')) {
      current.classList.add('active');
      document.getElementById('mainImage').src = `CC/${current.dataset.file}`;
    }
  });
</script>

</body>
</html>
