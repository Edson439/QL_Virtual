		  <i class="fa-solid fa-right-from-bracket"></i> Logout
		</button>
	</div>
	  
  </div>
<script>
function setupStackedCircles() {
  // Recorre cada bloque de círculos por separado
  document.querySelectorAll('.vocab-card .group-left').forEach(container => {
    const circles = Array.from(container.querySelectorAll('.circle'));
    const groups = {};

    // Agrupa SOLO dentro de este container por el mismo data-reveal con coma
    circles.forEach(el => {
      const key = (el.dataset.reveal || '').replace(/\s+/g,'');
      if (key.includes(',')) (groups[key] ||= []).push(el);
    });

    // Aplica stacking dentro de este container
    Object.values(groups).forEach(arr => {
      // limpia estilos previos
      arr.forEach(c => {
        c.classList.remove('stack-front','stack-back');
        c.style.marginRight = '';
        c.style.marginLeft  = '';
        c.style.zIndex      = '';
      });

      if (arr.length >= 2) {
        // primero al frente
        arr[0].classList.add('stack-front');

        // siguientes atrás y empalmados
        arr.slice(1).forEach((el, i) => {
          el.classList.add('stack-back');
          // usa el MISMO valor que en tu CSS (.stack-back { margin-left: -40px; })
          el.style.marginLeft = '-60px';
          el.style.zIndex = String(10 - i);
        });

        // deja el espacio normal después del último del grupo
        const last = arr[arr.length - 1];
        last.style.marginRight = '10px'; // ajusta si tu gap es otro
      }
    });
  });
}

document.addEventListener('DOMContentLoaded', setupStackedCircles);
// si cambias dinámicamente el contenido, vuelve a llamar setupStackedCircles();
</script>
