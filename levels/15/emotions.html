<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            min-height: 90vh;
            background: white;
			flex-direction: column;
        }
        .container {
            height: 350px;
            width: 350px;
			max-width: 90vw;
			max-height: 90vw;
            background: #329ED5;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            transition: 3s all;
        }
        .container div {
            height: 50%;
            width: 50%;
            clip-path: polygon(100% 0, 50% 100%, 0 0);
            position: absolute;
            top: 0;
            left: 50%;
            transform-origin: bottom;
            display: flex;
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl;
            transform: translateX(-50%);
        }
        .container .one { background: #48B5E2; transform: translateX(-50%) rotate(0deg); }
        .container .two { background: #329ED5; transform: translateX(-50%) rotate(45deg); }
        .container .three { background: #48B5E2; transform: translateX(-50%) rotate(90deg); }
        .container .four { background: #329ED5; transform: translateX(-50%) rotate(135deg); }
        .container .five { background: #48B5E2; transform: translateX(-50%) rotate(180deg); }
        .container .six { background: #329ED5; transform: translateX(-50%) rotate(225deg); }
        .container .seven { background: #48B5E2; transform: translateX(-50%) rotate(270deg); }
        .container .eight { background: #329ED5; transform: translateX(-50%) rotate(315deg); }
       
		#spin {
            height: 60px;
            width: 200px;
            background: #293a7b;
            position: absolute;
            top: 85%;
            border: none;
            cursor: pointer;
            transition: 0.2s all;
            border-radius: 5px;
        }
        #spin:hover { background-color: #357ABD; }
        .stoper {
            height: 50px;
            width: 40px;
            background: #293a7b;
            position: absolute;
            clip-path: polygon(100% 0, 50% 100%, 0 0);
            margin-top: -350px;
        }
        .square-image {
            width: 30%;
            height: auto;
            max-width: 100px;
            object-fit: cover;
            border: none;
            margin-bottom: 100px;
            cursor: pointer;
        }
        .arrows {
            width: 45%;
            height: auto;
            max-width: 40px;
            object-fit: cover;
            border: none;
            cursor: pointer;
            margin-top: 5px;
        }
	.popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      display: none;
    }
    .popup img {
	  position: absolute;
      top: 31%;
      width: 200px;
      height: auto;
      border-radius: 10px;
	  animation: winner-glow 0.5s ease alternate 6;
    }
    .popup .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: red;
      color: white;
      border: none;
      font-size: 24px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

		@keyframes bounce {
		  from { transform: scale(1); }
		  to { transform: scale(1.1); }
		}
		.spin-animate {
		  animation: pulse-ring 0.5s ease-in-out;
		}

		@keyframes pulse-ring {
		  0% {
			transform: scale(1);
			box-shadow: 0 0 0px #fff;
		  }
		  50% {
			transform: scale(1.05);
			box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
		  }
		  100% {
			transform: scale(1);
			box-shadow: 0 0 0px #fff;
		  }
		}


@keyframes winner-glow {
  0%   { transform: scale(1); filter: brightness(1); }
  50%  { transform: scale(1.1); filter: brightness(1.5); }
  100% { transform: scale(1); filter: brightness(1); }
}
    </style>
    <title>Lucky Spin</title>
</head>
<body>
     <div class="container" id="wheel">
        <div class="one"><img src="images/icons/icons-01.png" alt="image 1" class="square-image"></div>
        <div class="two" style="padding-right: 15px;"><img src="images/icons/icons-06.png" alt="image 2" class="square-image"></div>
        <div class="three" style="padding-right: 15px;"><img src="images/icons/icons-02.png" alt="image 3" class="square-image"></div>
        <div class="four" style="padding-right: 30px;"><img src="images/icons/icons-03.png" alt="image 4" class="square-image"></div>
        <div class="five" style="padding-right: 20px;"><img src="images/icons/icons-04.png" alt="image 5" class="square-image"></div>
        <div class="six" style="padding-right: 25px;"><img src="images/icons/icons-05.png" alt="image 6" class="square-image"></div>
        <div class="seven" style="padding-right: 20px;"><img src="images/icons/icons-07.png" alt="image 7" class="square-image"></div>
        <div class="eight"><img src="images/icons/icons-08.png" alt="image 8" class="square-image"></div>
    </div>
	
    <button id="spin"><img src="images/icons/icon-1.gif" alt="Spin" class="arrows"></button>
	<audio id="spin-sound" src="challenge/sounds/Spinning_Wheel.mp3" preload="auto"></audio>

    <div class="stoper"></div>

  <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">Ã—</button>
    <img id="winner-img" src="" alt="Winner">

  </div>
	
  <script>
    const container = document.getElementById("wheel");
    const btn = document.getElementById("spin");
    const popup = document.getElementById("popup");
    const winnerImg = document.getElementById("winner-img");
    const winSound = document.getElementById("win-sound");
    const spinSound = document.getElementById("spin-sound");

    let degree = 0;

    const images = [
      "images/icons/icons-01.png", //
      "images/icons/icons-08.png", //
      "images/icons/icons-07.png", //
      "images/icons/icons-05.png", //
      "images/icons/icons-04.png", 
      "images/icons/icons-03.png", //
      "images/icons/icons-02.png", 
      "images/icons/icons-06.png"
    ];
	const sounds = [
	  "challenge/sounds/icons-01.mp3",
	  "challenge/sounds/icons-08.mp3",
	  "challenge/sounds/icons-07.mp3",
	  "challenge/sounds/icons-05.mp3",
	  "challenge/sounds/icons-04.mp3",
	  "challenge/sounds/icons-03.mp3",
	  "challenge/sounds/icons-02.mp3",
	  "challenge/sounds/icons-06.mp3"
	];

	let availableIndexes = [...Array(images.length).keys()];
	  
	btn.onclick = function () {
	  if (availableIndexes.length === 0) {
		availableIndexes = [...Array(images.length).keys()];
	  }
		
	  const randomPos = Math.floor(Math.random() * availableIndexes.length);
	  const winnerIndex = availableIndexes[randomPos];
	  availableIndexes.splice(randomPos, 1);
	  
	  const baseDeg = winnerIndex * 45;
	  const extraSpins = Math.floor(Math.random() * 5) + 5;
	  const totalDeg = (360 * extraSpins) + baseDeg;

	  container.style.transition = "none";
	  container.style.transform = "rotate(0deg)";

	  // Reproducir sonido de giro
	  spinSound.currentTime = 0;
	  spinSound.play();

	  setTimeout(() => {
		container.style.transition = "transform 3s ease-out";
		container.style.transform = `rotate(${totalDeg}deg)`;
	  }, 50);

	  setTimeout(() => {
		  spinSound.pause();
		  spinSound.currentTime = 0;

		  winnerImg.src = images[winnerIndex];
		  popup.style.display = "flex";

		  const iconSound = new Audio(sounds[winnerIndex]);
		  iconSound.play();
	}, 3050);
	};



    function closePopup() {
      popup.style.display = "none";
    }

	container.classList.add("spin-animate");

	setTimeout(() => {
	  container.classList.remove("spin-animate");
	}, 3050);
	  
  </script>
</body>
</html>
